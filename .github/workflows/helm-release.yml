name: Release Helm Chart (single)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "charts/cp-schema-registry/**"

jobs:
  release:
    permissions:
      contents: write
      packages: write
      id-token: write
    uses: devops-ia/.github/.github/workflows/helm-release.yml@main
    with:
      chart_name: cp-schema-registry
      charts_dir: charts
