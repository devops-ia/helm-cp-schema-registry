{{- range .Values.secrets }}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "cp-schema-registry.fullname" $ }}-{{ .name }}
  labels:
    {{- include "cp-schema-registry.labels" $ | nindent 4 }}
data:
  {{- range $key, $value := .data }}
  {{- if regexMatch "\n" $value }}
  {{ $key }}: |
    {{ $value | nindent 4 | trim | b64enc }}
  {{- else }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
  {{- end }}
{{ end }}
