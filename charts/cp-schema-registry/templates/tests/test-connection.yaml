{{ if .Values.testConnection.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cp-schema-registry.fullname" . }}-test-connection"
  labels:
    {{- include "cp-schema-registry.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: {{ .Values.testConnection.repository }}:{{ .Values.testConnection.tag | default "latest" }}
      command: ['wget']
      args: ['{{ include "cp-schema-registry.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{ end }}
